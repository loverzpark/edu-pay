<!-- Button trigger modal -->

<button type="button" routerLink="/register" class="transition"
class="btn btn-secondary w-100p mb-1" >Create A Bill</button> 
<!-- Modal -->
<div id="exampleModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button id="closeExampleModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary">Edit</button>
        <button type="button" class="btn btn-success">Send</button>
      </div>
    </div>
  </div>
</div>
<br><br>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Invoice ID</th>
      <th>Date</th>
      <th>Term</th>
      <th>Student</th>
      <th>Status</th>
      <th>Due Date</th>
      <th>View</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let status of Allstatus">
      <td>{{status.name}}</td>
      <td>{{status.invoicenumber}}</td>
      <td>{{status.creationDate}}</td>
      <td>{{status.term}}</td>
      <td>{{status.student}}</td>
      <td>{{status.status}}</td>
      <td>{{status.dueDate}}</td>
      <td><button type="button" class="btn btn-secondary w-100p mb-1"id="modalTrigger" data-toggle="modal" data-target="#exampleModal"  (click)="openLg(content)">View</button></td>
    </tr>
  </tbody>
</table>
